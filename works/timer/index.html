<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a href="../../index.html">HOMEに戻る</a>
  <h1>ポモドーロ・テクニック</h1>
  <div class="container">
    <div id="timer">25:00</div>
    <div class="controls">
      <div class="btn" id="start">25分</div>
      <div class="btn" id="stop">Stop</div>
      <div class="btn" id="reset">Reset</div>
      <div class="btn" id="breaktime">5分</div>
    </div>
  </div>

  <div class="desc">
    <blockquote cite="https://ja.wikipedia.org/wiki/%E3%83%9D%E3%83%A2%E3%83%89%E3%83%BC%E3%83%AD%E3%83%BB%E3%83%86%E3%82%AF%E3%83%8B%E3%83%83%E3%82%AF#:~:text=%E3%83%9D%E3%83%A2%E3%83%89%E3%83%BC%E3%83%AD%E3%83%BB%E3%83%86%E3%82%AF%E3%83%8B%E3%83%83%E3%82%AF%EF%BC%88%E8%8B%B1%3A%20Pomodoro,%E3%82%92%E3%80%8C%E3%83%9D%E3%83%A2%E3%83%89%E3%83%BC%E3%83%AD%E3%80%8D%E3%81%A8%E5%91%BC%E3%81%B6%E3%80%82">
      <p>　ポモドーロ・テクニック（英: Pomodoro Technique、ポモドーロ法）とは、時間管理術のひとつ。 1980年代にイタリア人のフランチェスコ・シリロによって考案された。
      このテクニックではタイマーを使用し、一般的には25分の作業と短い休息で作業時間と休息時間を分割する。 1セットを「ポモドーロ」と呼ぶ。これは、イタリア語で「トマト」を意味する言葉で、シリロが大学生時代にトマト型のキッチンタイマーを使用していたことにちなむ。
      </p>
    </blockquote>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
